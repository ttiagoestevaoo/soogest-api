database:
    image: mysql:5.6
    environment:
    - "MYSQL_ROOT_PASSWORD=inter123"
    - "MYSQL_DATABASE=soogest"
    ports:
    - "3307:3306"
    volumes:
    - "./database/mysql/:/var/lib/mysql"

php72:
    build: ./docker_config
    volumes:
        - ".:/code"
        - "./docker_config/php.ini:/usr/local/etc/php/php.ini"
    working_dir: /code
    links: 
        - database

web:
    image: nginx
    volumes:
        - ".:/code"
        - "./docker_config/nginx-docker.conf:/etc/nginx/conf.d/default.conf"
    ports:
        - "8001:80"
    links:
        - php72
            
            